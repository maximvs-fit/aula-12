<!-- Criar uma página com uma entrada de texto e um botão,
    ao clicar no botão, o texto é adicionado a uma lista com
    o histórico de tudo que foi digitado
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script-ex1.js" defer></script>
  </head>
  <body>
    <h1>Textos</h1>
    <div>
      <label for="texto">Digite algo aqui:</label>
      <input id="texto" />
      <button id="btn-salvar">Salvar</button>
    </div>

    <div>
      <h2>Histórico</h2>
      <ul id="historico"></ul>
    </div>
  </body>
</html>
